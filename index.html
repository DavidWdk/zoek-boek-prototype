<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="finalFunc.js"></script>
    <script src="https://kit.fontawesome.com/2e10d94825.js" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/xrs8kjn.css">
    <title>Zoek & Boek</title>
</head>

<body>
    <div class="header"></div>
        <div class="container">
            <h1>Zoek & Boek</h1>
        </div>

        <div class="container">
            <form id="filter">
                <div class="row" style='margin-top:15px;'>

                    <!-- Type dienst selector -->
                    <div class="col">
                        <div class="form-group">
                            <label for="typeShift">Type dienst</label>
                            <select class="form-control" id="typeShift">
                                <option value="Incidenteel">Incidenteel</option>
                                <option value="Periodiek">Periodiek</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date picker -->
                    <div class="col">
                        <div class="form-group">
                            <label for="date">Datum</label>
                            <input class="form-control" required="true" id="date" name="date" placeholder="DD/MM/YYYY" type="text" autocomplete="off"/>
                        </div>
                    </div>

                    <!-- Afdeling selector -->
                    <div class="col">
                        <div class="form-group">
                            <label for="department">Afdeling</label>
                            <select class="form-control" id="department">
                                <option value="A">Afdeling A</option>
                                <option value="B">Afdeling B</option>
                                <option value="C">Afdeling C</option>
                                <option value="D">Afdeling D</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="function">Functie</label>
                            <select class="form-control" id="function">
                                <option value="GGZ">GGZ</option>
                                <option value="Jeugdzorg">Jeugdzorg</option>
                                <option value="Eerstelijnszorg">Eerstelijnszorg</option>
                                <option value="Tweedelijnszorg">Tweedelijnszorg</option>
                                <option value="Autismezorg">Autismezorg D</option>
                            </select>
                        </div>
                    </div>
                </div>

            <!-- Filter function collapser -->
            <a style="text-decoration:none; color:black;" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1"><h2 id="expander">Filter <i class="fas fa-caret-down" style="margin-left:5px;"></i></h2></a>
                <div class="collapse multi-collapse" id="multiCollapseExample1">             
                    <div class="row">
                        <div class="col">
                            <label for="prevShifts">Minimum voorgaande diensten</label>
                            <input type="number" class="form-control" id="prevShifts" min="0">
                        </div>

                        <div class="col">
                            <label for="distance">Maximum afstand in km.</label>
                            <input type="number" class="form-control" id="distance" min="0">
                        </div>

                        <div class="col">
                            <label for="distance">Maximum tarief</label>
                            <input type="number" class="form-control" id="tariff" min="0">
                        </div>

                        <div class="col">
                            <label for="distance">Minimum reviewscore</label>
                            <input type="number" class="form-control" id="score" min="0" max="9.9">
                        </div>
                    </div>
                </div>

                <button type="submit" onClick="filter()" class="btn btn-primary mb-2 float-right" style="margin-top:15px;">Zoeken</button>
            </form>
            <!-- End of filter section -->
        
            <!-- Search results section -->
            <div id="searchResultSection">
                <h2 style="margin: 80px 0 15px 0;">Zoekresultaten</h2>
                <table class="table table-striped" id="searchResults">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">PERSOON</th>
                        <th scope="col">VAARDIGHEDEN</th>
                        <th scope="col">UURTARIEF</th>
                        <th scope="col">REACTIE DUUR</th>
                        <th scope="col">REVIEWSCORE</th>
                    </tr>
                    </thead>
                    <tbody id="freelancerResults">                 
                    </tbody>
                </table>
                <button type="submit" onClick="filter()" class="btn btn-primary mb-2 float-right" style="margin-top:15px;">Uitnodigen</button>
            </div> <!-- Container Closer -->
        </div>
    </body>
</html>
